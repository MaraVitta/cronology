<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Imagenes del camino</title>
</head>

<body>
    <div class="titulo">
        <h1>Imagenes del camino</h1>
    </div>
    <div class="container">
        <div class="moment">
            <div class="picture" data-aos="zoom-in-up">
                <img src="imagenes/cabildo.JPG">
            </div>
            <h3 class="date">Cabildo Buenos Aires</h3>
        </div>
        <div class="moment">
            <div class="picture" data-aos="zoom-in-down">
                <img src="imagenes/botanico.JPG">
            </div>
            <h3 class="date">Puerto Patriada Chubut</h3>
        </div>
        <div class="moment">
            <div class="picture" data-aos="fade-down">
                <img src="imagenes/civico.jpg">
            </div>
            <h3 class="date">Centro Civico Rio Negro</h3>
        </div>
        <div class="moment">
            <div class="picture" data-aos="fade-up">
                <img src="imagenes/madero.JPG">
            </div>
            <h3 class="date">Puerto Madero Buenos Aires</h3>
        </div>
        <div class="moment">
            <div class="picture" data-aos="fade-down-right">
                <img src="imagenes/reco.JPG">
            </div>
            <h3 class="date">Recoleta Buenos Aires</h3>
        </div>
        <div class="moment">
            <div class="picture" data-aos="fade-down-left">
                <img src="imagenes/tata.JPG">
            </div>
            <h3 class="date">Tata Solo es Bella</h3>
        </div>
        <div class="moment">
            <div class="picture" data-aos="fade-down-left">
                <img src="imagenes/miFoto.jpg">
            </div>
            <h3 class="date">Yo Random</h3>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 3000
        });
    </script>
</body>

</html>
